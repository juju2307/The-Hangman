<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  
</head>

<body>
   <header class="container">
     <div class="row justify-content-center">
       <div class="col-8">
      <h1>Le Pendu</h1>
     </div> 
    </div>
  </header>
     <main>
      <div class="container1 ">
        <div class="row justify-content-center">
        <div class="col-1">
          <button class="Nouveaujeu" type="button" id="Nouveaujeu" onclick="nouveauJeuBoutton()">NEW GAME</button>    <!--bouton pour une nouvelle partie-->
        </div>
        <div class="col-1">
           <button class="Stop" type="button" id="Stop" onclick="exit()">EXIT</button>  <!--bouton pour quitter le jeu-->
        </div>
        </div>
      </div>
         <div class="container">
            <div class="row justify-content-center ">
              <div class=" col-6 ">
                 <div class="slider" id="slider"> 
                   <div class="row justify-content-center">
                   <div class="col-4 ">
                  <figure class="hangman" id="1">
                    <img src="Assets/pendu1.png" alt="potence du pendu"/>
                    <figcaption>Bonne chance!</figcaption>
                  </figure>
                  <figure class="hangman1" id="2">
                    <img src="Assets/pendu2.png"  alt="potence + tete"/>
                    <figcaption>Encore un petit effort!</figcaption>
                  </figure>
                  <figure class="hangman2" id="3">
                    <img src="Assets/pendu3.png" alt="pendu tete + corps">
                    <figcaption>Tu peux mieux faire!</figcaption>
                  </figure>
                  <figure class="hangman3" id="4">
                    <img src="Assets/pendu4.png" alt="pendu tete +corps +bras droit">
                    <figcaption>Courage!</figcaption>
                  </figure>
                  <figure class="hangman4" id="5">
                    <img src="Assets/pendu5.png" alt="pendu tete + corps + bras">
                    <figcaption>Ne baisse pas les bras!</figcaption>
                  </figure>
                  <figure class ="hangman5" id="6">
                    <img src="Assets/pendu6.png" alt="pendu tete + corps + jambe droite">
                    <figcaption>Ca te semble difficile?</figcaption>
                  </figure>
                  <figure class="hangman6" id="7">
                    <img src="Assets/pendu7.png"  alt="pendu + tete + bras + jambes">
                    <figcaption>Allez, tu peux le faire!</figcaption>
                  </figure>
                  <figure class="hangman7" id="8">
                    <img src="Assets/pendufinal.png" alt="pendu final">
                    <figcaption>Dommage! Tu feras mieux la prochaine fois</figcaption>
                  </figure> 
                </div>
                 </div>
                </div>
             </div> 
            </div>
         </div>
         <div class="row justify-content-center">
          <div class="col-6" id="goodLetters">
            <section class="Motcaché">
              <div class="row justify-content-center">
                 <div class="col-3 ">
                    <span id="underscore"></span>
                  </div>
                 </div>
               </section>
              </div>
            </div>

           <section class="Erreur">
             <p>Lettres déjà utilisées:</p>
             <div class="letterUsed" id="letterUsed">

             </div>
           </section>
       </main>
   

     <footer>
       <div class="clavier"> <!--Installation du clavier-->
         <div class="row justify-content-center">
          
          <button class="col-1 lettre" type="button" id="letter">A</button>
          <button class="col-1 lettre" type="button" id="letter" >B</button>
          <button class="col-1 lettre" type="button" id="letter" >C</button>
          <button class="col-1 lettre" type="button" id="letter" >D</button>
          <button class="col-1 lettre" type="button" id="letter" >E</button>
          <button class="col-1 lettre" type="button" id="letter" >F</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 lettre" type="button" id="letter" >G</button>
          <button class="col-1 lettre" type="button" id="letter" >H</button>
          <button class="col-1 lettre" type="button" id="letter" >I</button>
          <button class="col-1 lettre" type="button" id="letter" >J</button>
          <button class="col-1 lettre" type="button" id="letter" >K</button>
          <button class="col-1 lettre" type="button" id="letter" >L</button>
        </div>
       <div class="row justify-content-center">
          <button class="col-1 lettre" type="button" id="letter" >M</button>
          <button class="col-1 lettre" type="button" id="letter" >N</button>
          <button class="col-1 lettre" type="button" id="letter" >O</button>
          <button class="col-1 lettre" type="button" id="letter" >P</button>
          <button class="col-1 lettre" type="button" id="letter" >Q</button>
          <button class="col-1 lettre" type="button" id="letter" >R</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 lettre" type="button" id="letter" >S</button>
          <button class="col-1 lettre" type="button" id="letter" >T</button>
          <button class="col-1 lettre" type="button" id="letter" >U</button>
          <button class="col-1 lettre" type="button" id="letter" >V</button>
          <button class="col-1 lettre" type="button" id="letter" >W</button>
          <button class="col-1 lettre" type="button" id="letter">X</button>
        </div>
        <div class="row justify-content-center">
          <button class="col-1 lettre" type="button" id="letter">Y</button>
          <button class="col-1 lettre" type="button" id="letter">Z</button>
        </div>
        </div>
       </div>
     </footer>



    <script type="text/javascript" src="JS/Hangman.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script> 
</body>
</html>
